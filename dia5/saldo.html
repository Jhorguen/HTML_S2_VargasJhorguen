<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recargar Metrolinea</title>
    <link
      rel="shortcut icon"
      href="https://www.metrolinea.gov.co/v3.0/sites/default/files/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/saldo.css" />
  </head>
  <body>
    <header>
      <img
        src="./src/images/1200px-Metrolínea_logo.svg.png"
        alt="MetrolineaLinea"/>
      <div id="navbar">
        <a href="index.html"> Comprar Tarjeta </a>
        <a  class="activo" href=""> Ver Saldo </a>
        <img src="./src/images/Icon ionic-ios-search.png" alt="Search-icon" />
        <img
          src="./src/images/Icon feather-shopping-cart.png"
          alt="Shopping-cart"/>
      </div>
    </header>
    <div id="sidebar">
        <img src="./src/images/Icon ionic-ios-arrow-up.png" alt="arrow-up" />
        <p class="especial">Valor</p>
        <div id="cantidades">
            <span>$1000</span>
            <p class="especial">$1500</p>
            <span>$2000</span>
        </div>
        <p></p>
        <img src="./src/images/Icon ionic-ios-arrow-down.png" alt="">
    </div>
    <div id="tarjeta">
        <img src="./src/images/Metrolinea (2).png" alt="">
        <h1>Tarjeta Metrolínea de "Pepito Perez"</h1>
        <h3>Saldo Actual = $3000 COP</h3>
        <h2>Saldo Escogido:</h2>
        <div id="saldo">
            <p></p>
            <p>$1500</p>
            <p></p>
        </div>
    </div>
    <footer>

        <a href="">
            <div id="btn-recargar">
                <img src="./src/images/1200px-Metrolínea_logo.svg.png" alt="">
                <span>Recargar</span>
            </div>
        </a>

    </footer>
  </body>
</html>
